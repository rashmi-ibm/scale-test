apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: basic-install
  namespace: mesh-control-plane
spec:
  addons:
    grafana:
      enabled: false
    jaeger:
      install:
        ingress:
          enabled: false
        storage:
          type: Memory
          #type: Elasticsearch
    kiali:
      enabled: false
    prometheus:
      install:
        service:
          ingress:
            enabled: false
  gateways:
    egress:
      enabled: false
      runtime:
        deployment:
          autoScaling:
            enabled: false
      service: {}
    ingress:
      runtime:
        container:
          env:
            ISTIO_METAJSON_ANNOTATIONS: |
              "{\"sidecar.istio.io/statsInclusionPrefixes\": \"cluster.outbound,listener\"}"
          resources:
            # Missing the limits would cause errors with requests above limits
#            limits:
#              cpu: "256"
#              memory: 256Gi
#            requests:
#              cpu: "16"
#              memory: 2Gi
        deployment:
          autoScaling:
            enabled: false
        pod:
          nodeSelector:
            test.role: router
      service: {}
    openshiftRoute:
      enabled: true
  policy:
    type: None
  profiles:
  - default
  proxy:
    injection:
      autoInject: false
    runtime:
      container:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
  runtime:
    components:
      mixer.policy:
        deployment:
          autoScaling:
            enabled: false
      mixer.telemetry:
        deployment:
          autoScaling:
            enabled: false
      pilot:
        deployment:
          autoScaling:
            enabled: false
  techPreview:
    tracing:
      jaeger:
        enabled: false
  telemetry:
    type: None
#    type: Istiod
  tracing:
    sampling: 0
    type: None
#    sampling: 10000
#    type: Jaeger
  version: v2.1
